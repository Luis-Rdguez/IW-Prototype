<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Book</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>
            <img src="images/logo.png" alt="Logo" style="height: 50px;">
        </h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <main>
        <h2>Agregar Nueva Receta</h2>
        <form action="#" method="POST">
            <label for="titulo">Título de la receta:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>

            <label for="pasos">Pasos de preparación:</label>
            <textarea id="pasos" name="pasos" rows="6" required></textarea>

            <label for="tiempo">Tiempo estimado (minutos):</label>
            <input type="number" id="tiempo" name="tiempo" required>

            <label for="imagen">Imagen de la receta:</label>
            <input type="file" id="imagen" name="imagen">

            <button type="submit">Agregar Receta</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Chef Book. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
